version: '3'

tasks:
  run:
    desc: "run a certain llvm pass on the kernel. Use 'compile:passname' to run it at compile time, 'lto:passname' to run it at LTO time"
    cmds:
      - task build
      - if [[ "{{.CLI_ARGS}}" == "compile:"* ]]; then task kernel:clean; fi
      - task kernel:clean-bzImage
      - task kernel:bzImage
    vars:
      ADDITIONAL_KBUILD_LDFLAGS:
        sh: KERNEL_LLVM_PASSES={{.KERNEL_LLVM_PASSES}} scripts/passes-to-ldflags.sh {{.CLI_ARGS}}
      ADDITIONAL_CLANG_FLAGS:
        sh: KERNEL_LLVM_PASSES={{.KERNEL_LLVM_PASSES}} scripts/passes-to-cflags.sh {{.CLI_ARGS}}
      ADDITIONAL_KBUILD_VMLINUX_OBJS: "{{.KERNEL_LLVM_PASSES}}/build/runtime/lib*.a"
